  <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/style.css">
        <title>Landing Page</title>
    </head>
    <body>

        <!-- HEADER -->
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link-item" href="#">Specs</a></li>
                    <li><a class="nav-link-item" href="#">Products</a></li>
                    <li><a class="nav-link-item" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart">
            </div>
        </header>
        <!-- FIM HEADER -->

        <!-- CONTENT -->

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop fot the future</h1>
                        <p>
                            The new 14 inch bezeless display oferring a 4k
                            display with touch screen.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook">
                </div>
            </section>

            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">
            </div>

            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
        </main>

        <!--  FIM CONTENT -->

    </body>
  </html>
